<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<title>Your dropbox connected.</title>
	<style type="text/css">
		html, head, body {
			margin: 0;
			padding: 0;
			background: #E3F2FD;
		}
		#main-wrapper {
			display: block;
			margin: auto;
			width: 80%;
			max-width: 600px;
			color: #0D47A1;
			font-family: 'Roboto';
		}
		#main {
			margin-top: 25%;
			padding: 1em 1.5em;
			background: white;
			box-shadow: 0 1px 4px rgba(0,0,0,0.4);
		}
		h2 {
			font-weight: normal;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="main-wrapper">
		<div id="main">
			<h2>Your <b>Dropbox</b> account connected to <b>Alexa</b>.</h2>
		</div>
	</div>
</body>
</html>
